{% extends "base.html" %}
{% block additional_head %}
    <style>
        td { text-align: center; }
    </style>
{% endblock %}
{% block weather %} {{ weather|safe() }} {% endblock %}
{% block subtitle %}
    <strong>아이리스 회귀 결과</strong>
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
                <table class="table">
                    <tr style="background-color: beige;">
                        <td>테스트 인덱스</td>
                        <td>{{res.index}}</td>
                    </tr>
                    <tr style="background-color: beige;">
                        <td>선형회귀로 값을 구한 Feature</td>
                        <td>{{res.feature}}</td>
                    </tr>
                    <tr>
                        <td>실제값</td><td>{{res.y}}</td>
                    </tr>
                    <tr>
                        <td>예측값</td><td><strong>{{res.pred}}</strong></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <img src="{{url_for('static', filename='img/diabetes.png', q=mtime)}}" 
                                width="600" alt="당뇨병 선형회귀 이미지">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="text-align: center;">
                            <button class="btn btn-primary"
                                    onclick="location.href='/regression/diabetes'">재실행</button>
                        </td>
                    </tr>
                </table>		
        </div>
        <div class="col-2"></div>
    </div>
{% endblock %}
